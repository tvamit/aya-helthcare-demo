version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hospital-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hospital_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Whisper STT Service
  whisper-stt:
    build:
      context: ./python-services/whisper-stt
      dockerfile: Dockerfile
    container_name: hospital-whisper
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./python-services/whisper-stt:/app
    networks:
      - hospital-network
    environment:
      - PYTHONUNBUFFERED=1

  # Coqui TTS Service
  coqui-tts:
    build:
      context: ./python-services/coqui-tts
      dockerfile: Dockerfile
    container_name: hospital-tts
    restart: unless-stopped
    ports:
      - "5002:5002"
    volumes:
      - ./python-services/coqui-tts:/app
    networks:
      - hospital-network
    environment:
      - PYTHONUNBUFFERED=1

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital-backend-nestjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      whisper-stt:
        condition: service_started
      coqui-tts:
        condition: service_started
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=hospital_ai
      - WHISPER_SERVICE_URL=http://whisper-stt:5001
      - TTS_SERVICE_URL=http://coqui-tts:5002
      - PORT=3000
      - GROQ_API_KEY=${GROQ_API_KEY}
    networks:
      - hospital-network

  # Frontend (Simple HTTP Server)
  frontend:
    image: nginx:alpine
    container_name: hospital-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - hospital-network

networks:
  hospital-network:
    driver: bridge

volumes:
  postgres_data:
